<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"

  <title>__nasaApi</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row detailText text-light align-items-center">
      <!-- <a class="navbar-brand" href="#">
        <img src="" height="45" alt=""
          loading="lazy">
        <span class="ml-2"></span>
      </a> -->
      <div class="col-1">
      <input id="date" class="form-control" min="1995-06-16" name="date" type="date" onchange="app.NasaController.getDate()">
      </div>
      <div class="col-1">
         <div class="" title="Favorite Picture?" onclick="app.sandboxController.favorite()"><i class="selectable mdi detailText fs-1 text-light mdi-star-plus-outline"></i></div>
      </div>
      <div class="col-10 d-flex align-items-center">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <!-- <div class="navbar-nav">
          NAVLINKS
          <a href="#/about" class="nav-link">About</a>
        </div> -->
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
      </div>
    </div>
  </header>

  <main class="container mainHeight align-items-center d-flex">

    <div id="picture" class="row text-light justify-content-center mt-5">
      <!-- <div class="col-6 text-end">
        <h1>Title</h1>
        <h2>Date</h2>
        <p>Descripton</p>
      </div> -->
    </div>

</main>

<div class="container-fluid">
<div class="row" id="author">
  <!-- <div class="col-4">
    <h1>Author: ${this.author}</h1>
  </div> -->
</div>
</div>

<!-- SECTION OFF-CANVAS -->
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-1">
      <div class="fs-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom"><i class="selectable text-light detailText mdi mdi-arrow-collapse-up"></i></div>
    </div>
  </div>
</div>

  <div class="offcanvas offcanvas-bottom show text-bg-dark" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header justify-content-center">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Favorites</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div id="favoritePictures" class="offcanvas-body mx-auto row justify-content-evenly">
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>

    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
